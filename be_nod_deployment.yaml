apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlr-dev-be-dpl-nod
  namespace: mlr-dev-be-ns
spec:
  selector:
    matchLabels:
      app: backend
      tier: node
  template:
    metadata:
      labels:
        app: backend
        tier: node
    spec:
      initContainers:
        - name: wait-for-db
          image: 192.168.56.200/mylittlerecipebook/busybox:1.31
          command: ['sh', '-c', "until nslookup mlr-dev-db-svc.mlr-dev-db-ns.svc.cluster.local; do echo waiting for db; sleep 2; done"]
      containers:
        - name: backend
          image: 192.168.56.200/mylittlerecipebook/mlr-dev-be-img-nod:34
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: FRONT_URI
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: FRONT_URI
            - name: KAKAO_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: KAKAO_REDIRECT_URI
            - name: KAKAO_SCOPE
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: KAKAO_SCOPE
            - name: NAVER_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: NAVER_REDIRECT_URI
            - name: NAVER_STATE
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: NAVER_STATE
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: GOOGLE_REDIRECT_URI
            - name: GOOGLE_SCOPE
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: GOOGLE_SCOPE
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: KAKAO_CLIENT_ID
            - name: KAKAO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: KAKAO_CLIENT_SECRET
            - name: NAVER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: NAVER_CLIENT_ID
            - name: NAVER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: NAVER_CLIENT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: GOOGLE_CLIENT_SECRET
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: mlr-dev-be-cm-nod
                  key: MYSQL_HOST
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mlr-dev-be-sec-nod
                  key: MYSQL_DATABASE
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi      
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2