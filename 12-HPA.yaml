apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlr-prd-fe-hpa
  namespace: mlr-prd-fe-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlr-prd-fe-dpl
  minReplicas: 3
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
