apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlr-prd-rds-dpl-snt
  namespace: mlr-prd-rds-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlr-prd-rds-dpl-snt
  template:
    metadata:
      labels:
        app: mlr-prd-rds-dpl-snt
    spec:
      initContainers:
      - name: setup-sentinel
        image: 761278642645.dkr.ecr.ap-northeast-2.amazonaws.com/mylittlerecipebook/redis:7.0-alpine
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -c
          - |
            sh /mnt/config/setup-sentinel.sh
        volumeMounts:
        - name: config
          mountPath: /mnt/config
        - name: sentinel-config
          mountPath: /mnt/sentinel
      containers:
      - name: sentinel
        image: 761278642645.dkr.ecr.ap-northeast-2.amazonaws.com/mylittlerecipebook/redis:7.0-alpine
        imagePullPolicy: Always
        command:
          - redis-server
          - /mnt/sentinel/sentinel.conf
          - --sentinel
        ports:
        - containerPort: 26379
        volumeMounts:
        - name: sentinel-config
          mountPath: /mnt/sentinel
      volumes:
      - name: config
        configMap:
          name: mlr-prd-rds-cm-snt
      - name: sentinel-config
        emptyDir: {}